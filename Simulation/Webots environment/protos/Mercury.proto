PROTO Mercury [
  field SFVec3f    translation     0 0.4604 0              # Is `Transform.translation`.
  field SFRotation rotation        0 1 0 1.5708            # Is `Transform.rotation`.
  field SFString   name            "vehicle"               # Is `Solid.name`.
  field SFString   controller      "car_controller3"       # Is `Robot.controller`.
  field MFString   controllerArgs  []                      # Is `Robot.controllerArgs`.
  field SFBool     synchronization FALSE                   # Is `Robot.synchronization`.
  field SFColor    color           1 1 1                   # Is `Material.diffuseColor`.
  field MFNode     sensors         [] 
]
{
  Car {
    translation IS translation
    rotation IS rotation
    name IS name
    model "Mercury"
    controller IS controller
    controllerArgs IS controllerArgs
    synchronization IS synchronization
    trackFront                     1.2
    trackRear                      1.2
    wheelbase                      1.57
    minSteeringAngle               -1.34
    maxSteeringAngle               1.34
    suspensionFrontSpringConstant  82300
    suspensionFrontDampingConstant 1555
    suspensionRearSpringConstant   69800
    suspensionRearDampingConstant  1114
    wheelsDampingConstant          5
    extensionSlot [
      Transform {
        translation 0 0.4604 0.785
        rotation 0 0 0 0
        children [
          DEF MERCURY_BODY Shape {
            appearance PBRAppearance {
              baseColor IS color
              roughness 0.2
              metalness 0
            }
            #geometry AltinoBodyMesh { }
            geometry Box {
              size 0.7 0.512 2.078
            }
          }
        ]
      }
      DEF MERCURY_SENSORS  Transform {
        translation 0 0 0.785
        children IS sensors
      }
    ]
    boundingObject Transform {
      translation 0 0.4604 0.785
      rotation 0 0 0 0
      children [
        Shape {
          geometry Box {
            size 0.7 0.512 2.078
          }
        }
      ]
    }
    physics                 Physics { density -1 mass 223 }
    radarCrossSection       100
    wheelFrontRight         MercuryWheel { name "front right wheel" }
    wheelFrontLeft          MercuryWheel { name "front left wheel"}
    wheelRearRight          MercuryWheel { name "rear right wheel"}
    wheelRearLeft           MercuryWheel { name "rear left wheel"}
    type                    "traction"
    engineType              "electric"
    engineSound             ""
    brakeCoefficient        700
    time0To100              2
    engineMaxTorque         550
    engineMaxPower          250000
    engineMaxRPM            20000
    gearRatio               [-30 30]
    maxVelocity             100
  }
}